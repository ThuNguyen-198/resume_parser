<div *ngFor="let job of jobs">
    <p class="company-name">company name: {{job.companyName}}</p>
    <p class="job-title">job Title: {{job.jobTitle}}</p>
    <p class="company-name">job ID: {{job.jobID}}</p>
    <p class="company-name">job description: {{job.jobDescription}}</p>
    <p class="company-name">number of matchings: {{job.match}}</p>
</div>
